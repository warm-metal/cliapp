apiVersion: v1
kind: Service
metadata:
  name: session-gate
  namespace: cliapp-system
spec:
  selector:
    app: session-gate
  type: LoadBalancer
  ports:
    - protocol: TCP
      name: session-gate
      port: 8001
      targetPort: 8001
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: session-gate
  namespace: cliapp-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: session-gate
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - create
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - create
      - list
      - watch
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
  - apiGroups:
      - core.cliapp.warm-metal.tech
    resources:
      - cliapps
    verbs:
      - get
      - list
      - watch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: session-gate
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: session-gate
subjects:
  - kind: ServiceAccount
    name: session-gate
    namespace: cliapp-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-gate
  namespace: cliapp-system
  labels:
    app: session-gate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: session-gate
  template:
    metadata:
      labels:
        app: session-gate
    spec:
      serviceAccountName: session-gate
      containers:
        - name: session-gate
          image: docker.io/warmmetal/session-gate:v0.2.0
          ports:
            - containerPort: 8001